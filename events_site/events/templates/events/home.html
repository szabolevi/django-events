{% extends "events/base.html" %}
{% block content %}
    <h1>Home Page</h1>
    {% for event in events%}
    <div class="m-5">
        <h3>{{event.title}} by {{event.organizer}}</h3>
        <p>{{event.information}}</p>
        <small>{{event.from}} - {{event.to}}</small>
    </div>
    {% endfor %}
{% endblock content%}
